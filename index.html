 shared notebooks - which is like a gold mine. In this series of posts, I have shared some of the best notebooks on kaggle on different topics. The best notebooks are curated based on their content and their engagement  (total views, total votes)*\n\n### Natural Language Processing\n\n\u003E - *[Approaching (Almost) Any NLP Problem on Kaggle](https://www.kaggle.com/abhishek/approaching-almost-any-nlp-problem-on-kaggle) (279K views, 1786 Votes)*\n\u003E - *[Deep Learning For NLP: Zero To Transformers \u0026 BERT](https://www.kaggle.com/tanulsingh077/deep-learning-for-nlp-zero-to-transformers-bert) (47K views, 1066 Votes)*\n\u003E - *[NLP with Disaster Tweets - EDA, Cleaning and BERT](https://www.kaggle.com/gunesevitan/nlp-with-disaster-tweets-eda-cleaning-and-bert) (95K views, 1065 Votes)*\n\u003E - *[Spooky NLP and Topic Modelling tutorial](https://www.kaggle.com/arthurtok/spooky-nlp-and-topic-modelling-tutorial) (106K views, 838 Votes)*\n\u003E - *[NLP Getting Started Tutorial](https://www.kaggle.com/philculliton/nlp-getting-started-tutorial) (83K views, 535 Votes)*\n\u003E - *[NLP - EDA, Bag of Words, TF IDF, GloVe, BERT](https://www.kaggle.com/vbmokin/nlp-eda-bag-of-words-tf-idf-glove-bert) (45K views, 462 Votes)*\n\u003E - *[Knowledge Graph \u0026 NLP Tutorial-(BERT,spaCy,NLTK)](https://www.kaggle.com/pavansanagapati/knowledge-graph-nlp-tutorial-bert-spacy-nltk) (52K views, 313 Votes)*\n\u003E - *[\uD83D\uDCDANatural Language Processing (NLP)\uD83E\uDDFEfor Beginners](https://www.kaggle.com/faressayah/natural-language-processing-nlp-for-beginners) (27K views, 300 Votes)*\n\u003E - *[Disaster NLP: Keras BERT using TFHub](https://www.kaggle.com/xhlulu/disaster-nlp-keras-bert-using-tfhub) (29K views, 299 Votes)*\n\u003E - *[NLP using GloVe Embeddings(99.87% Accuracy)](https://www.kaggle.com/madz2000/nlp-using-glove-embeddings-99-87-accuracy) (26K views, 269 Votes)*\n\u003E - *[Intro to NLP](https://www.kaggle.com/matleonard/intro-to-nlp) (177K views, 255 Votes)*\n\u003E - *[Getting started with NLP - A general Intro](https://www.kaggle.com/parulpandey/getting-started-with-nlp-a-general-intro) (13K views, 241 Votes)*\n\u003E - *[NLP \uD83D\uDCDD GloVe, BERT, TF-IDF, LSTM... \uD83D\uDCDD Explained](https://www.kaggle.com/andreshg/nlp-glove-bert-tf-idf-lstm-explained) (11K views, 197 Votes)*\n\u003E - *[Data Science with DL \u0026 NLP: Advanced Techniques](https://www.kaggle.com/vbmokin/data-science-with-dl-nlp-advanced-techniques) (9K views, 196 Votes)*\n\u003E - *[E-Commerce Sentiment Analysis: EDA \u002B Viz \u002B NLP \u270D](https://www.kaggle.com/thiagopanini/e-commerce-sentiment-analysis-eda-viz-nlp) (25K views, 191 Votes)*\n\n### Popular NLP Posts - Must Reads\n\n\u003E - *[Review Your Nlp Knowledge](https://www.kaggle.com/c/jigsaw-unintended-bias-in-toxicity-classification/discussion/91432)* (Posted: 2019/05/04)\n\u003E - *[Getting Started Guide For Nlp Competitions](https://www.kaggle.com/c/jigsaw-unintended-bias-in-toxicity-classification/discussion/87868)* (Posted: 2019/04/04)\n\u003E - *[My First Nlp Challenge In Kaggle](https://www.kaggle.com/c/jigsaw-unintended-bias-in-toxicity-classification/discussion/90936)* (Posted: 2019/04/29)\n\u003E - *[Grandmaster Series On Nlp](https://www.kaggle.com/c/commonlitreadabilityprize/discussion/245004)* (Posted: 2021/06/09)\n\u003E - *[\uD83D\uDCA5\uD83D\uDCA5 Extensive Resource Collection For Nlp \uD83D\uDD25\uD83D\uDD25](https://www.kaggle.com/c/coleridgeinitiative-show-us-the-data/discussion/228317)* (Posted: 2021/03/24)\n\u003E - *[Introduce Yourself In The Nlp Tag Community!](https://www.kaggle.com/discussion/196685)* (Posted: 2020/11/12)\n\u003E - *[19 Great Articles About Natural Language Processing (Nlp)](https://www.kaggle.com/c/tensorflow2-question-answering/discussion/114724)* (Posted: 2019/10/28)\n\u003E - *[Best 25 Datasets For Nlp Projects](https://www.kaggle.com/discussion/150720)* (Posted: 2020/05/13)\n\u003E - *[Nlp Literature For Beginners In Python](https://www.kaggle.com/c/spooky-author-identification/discussion/42220)* (Posted: 2017/10/27)\n\u003E - *[Using Text-Augmentation : Nlpaug](https://www.kaggle.com/c/google-quest-challenge/discussion/123269)* (Posted: 2019/12/26)\n\u003E - *[Nlp Resources And Earlier Competition Solutions](https://www.kaggle.com/c/commonlitreadabilityprize/discussion/236377)* (Posted: 2021/05/04)\n\u003E - *[Kaggle Reading Group Videos On Nlp Research Papers](https://www.kaggle.com/c/jigsaw-unintended-bias-in-toxicity-classification/discussion/90291)* (Posted: 2019/04/22)\n\u003E - *[\uD83D\uDE80 Autonlp To The Rescue](https://www.kaggle.com/c/commonlitreadabilityprize/discussion/237795)* (Posted: 2021/05/10)\n\u003E - *[Bert, Transformer : Moving From Nlp To Time Series?](https://www.kaggle.com/c/m5-forecasting-accuracy/discussion/142833)* (Posted: 2020/04/12)\n\u003E - *[A List Of Kaggle Nlp Competitions \u0026 Solutions](https://www.kaggle.com/c/coleridgeinitiative-show-us-the-data/discussion/228227)* (Posted: 2021/03/23)\n\u003E - *[Best Nlp Competitions On Kaggle To Learn From (For Beginners)](https://www.kaggle.com/discussion/203318)* (Posted: 2020/12/14)\n\u003E - *[New To Nlp? Check This Out](https://www.kaggle.com/c/tensorflow2-question-answering/discussion/114720)* (Posted: 2019/10/28)\n\u003E - *[Adversarial-Training In Nlp](https://www.kaggle.com/c/tweet-sentiment-extraction/discussion/143764)* (Posted: 2020/04/16)\n\u003E - *[The Year Of Transfer Learning In Nlp?](https://www.kaggle.com/c/quora-insincere-questions-classification/discussion/70780)* (Posted: 2018/11/07)\n\u003E - *[Papers On Discovering Data From Scientific Publications With Nlp](https://www.kaggle.com/c/coleridgeinitiative-show-us-the-data/discussion/228235)* (Posted: 2021/03/23)\n\n\nOther Compilations : \n- [#1 Linear Models](https://www.kaggle.com/getting-started/276640) \n- [#2 Time Series](https://www.kaggle.com/c/store-sales-time-series-forecasting/discussion/276912) \n- [#3 Tree / Boosting Models](https://w
